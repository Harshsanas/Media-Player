<!DOCTYPE html>
<html>
  <head>
     <title>MEDIA PLAYER</title>
  </head>
  <link rel="stylesheet" href="media.css">

  <script src="https://unpkg.com/wavesurfer.js"></script>

  <body>
    <div id="main">
      <canvas id="canvas-bars"></canvas>
    </div>

    <!-- creating button controllers -->
    <div id="audio-controllers">
      <button id="play-pause">
        <img
          id="ctrl-icon"
          src="https://icon-library.com/images/android-triangle-icon/android-triangle-icon-7.jpg"
          alt=""
        />
      </button>

      <!-- creating audio tag -->
      <audio id="audio">
        <source src="./assets/flute_music.mp3" type="audio/mpeg" />
      </audio>
    </div>

  <script type="text/javascript" src="media.js"></script>
  </body>
</html>
